name: Auto-Approve PR

# 一人での開発環境向け: PR を自動承認
# Dependabot PR 以外の通常の PR を対象とする
# 注意: CI が成功したかどうかに関わらず承認されるため、
# ブランチ保護ルールで必須ステータスチェックを設定することが重要
on:
  pull_request_target:
    types: [opened, synchronize, reopened]

# PR を承認するために必要な権限
# GitHub リポジトリ設定で "Allow GitHub Actions to create and approve pull requests" を
# 有効にする必要があります
permissions:
  pull-requests: write
  contents: read

jobs:
  auto-approve:
    name: Auto-Approve PR
    runs-on: ubuntu-latest
    # Dependabot PR は別のワークフローで処理するため除外
    # bot 以外のユーザー（開発者本人）が作成した PR のみを対象
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    # タイムアウト設定: 5分以上かかる場合は強制終了
    timeout-minutes: 5

    steps:
      # PR を自動承認
      # GitHub CLI (gh) を使用して承認を実行
      # 注意: この承認は CI の結果を待たずに実行されます
      # ブランチ保護ルールで必須ステータスチェックを設定することで、
      # CI が成功しない限りマージできないようにしてください
      - name: Approve PR
        run: |
          gh pr review --approve "$PR_URL" --body "✅ PR を自動承認しました。CI が成功したらマージできます。"
          echo "✅ PR を自動承認しました"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
