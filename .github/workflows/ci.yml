name: CI

# ワークフローの実行トリガー
# main ブランチへの push と、main ブランチへの PR 時に実行
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# セキュリティのベストプラクティス: 最小権限の原則
# このワークフローはリポジトリの読み取りのみを許可
permissions:
  contents: read

# 同じブランチで複数の実行がトリガーされた場合の制御
# 新しい実行が開始されたら、進行中の古い実行を自動キャンセル
# これにより CI リソースの無駄を削減し、最新のコードのみをテスト
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # リンティングと型チェックのジョブ
  # ビルド前にコード品質を確認することで、問題を早期発見
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    # ジョブのタイムアウト設定: 10分以上かかる場合は強制終了
    # ハングアップを防ぎ、CI リソースの無駄遣いを防止
    timeout-minutes: 10

    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # pnpm のセットアップ（パッケージマネージャー）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Node.js のセットアップ
      # cache: 'pnpm' により、pnpm のキャッシュを自動管理
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      # 依存関係のインストール
      # --frozen-lockfile により、pnpm-lock.yaml と完全に一致する依存関係をインストール
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Biome によるコード品質チェック
      # フォーマット、リント、コードスタイルの問題を検出
      - name: Run Biome lint
        run: pnpm lint

      # TypeScript の型チェック
      # 型の整合性を確認し、型エラーを検出
      - name: Type check
        run: pnpm type-check

  # アプリケーションのビルドジョブ
  # lint-and-typecheck ジョブが成功した後にのみ実行される
  build:
    name: Build Application
    runs-on: ubuntu-latest
    # needs により、lint-and-typecheck が成功しない限りこのジョブは実行されない
    # これにより、コード品質に問題がある場合は早期に失敗させ、無駄なビルドを防止
    needs: lint-and-typecheck
    # ビルドのタイムアウト: 15分
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Next.js のビルドキャッシュを利用
      # ビルド時間を短縮し、CI の実行速度を向上
      # キャッシュキーには lockfile とソースコードのハッシュを使用
      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      # Next.js アプリケーションをプロダクションモードでビルド
      - name: Build Next.js application
        run: pnpm build
        env:
          NODE_ENV: production

      # ビルド成果物をアーティファクトとしてアップロード
      # 他のジョブや後続のステップで利用可能
      # retention-days: 7 により、7日間保持される
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-output
          path: .next
          retention-days: 7